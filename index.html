<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MealMate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <section class="hero-section">
      <div class="hero-section--container">
        <div class="hero-section--text-box">
          <h1 class="heading-primary">A healthy meal delivered to your door, every single day</h1>
          <p class="hero-description">
            The smart 365-days-per-year food subscription that will make you eat healthy again. Tailored to
            your personal tastes and nutritional needs.
          </p>
          <a href="#" class="btn btn-primary margin-right-sm">Start eating healthy</a>
          <a href="#" class="btn btn-outline">Learn more</a>
          <div class="customers-section">
            <div class="customers-images">
              <img src="assets/images/customers/customer-1.jpg" alt="customer photo" class="customer-photo" />
              <img src="assets/images/customers/customer-2.jpg" alt="customer photo" class="customer-photo" />
              <img src="assets/images/customers/customer-3.jpg" alt="customer photo" class="customer-photo" />
              <img src="assets/images/customers/customer-4.jpg" alt="customer photo" class="customer-photo" />
              <img src="assets/images/customers/customer-5.jpg" alt="customer photo" class="customer-photo" />
              <img src="assets/images/customers/customer-6.jpg" alt="customer photo" class="customer-photo" />
            </div>
            <p class="customers-section--text"><span>250,000+</span> meals delivered last year!</p>
          </div>
        </div>
        <div class="hero-section--image-box">
          <img
            src="assets/images/hero.png"
            alt="A woman enjoying food. some food bowls and containers."
            class="hero-section--image"
          />
        </div>
      </div>
    </section>
  </body>
</html>
